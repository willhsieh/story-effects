<!doctype html>

<!-- https://blog.miguelgrinberg.com/post/handling-file-uploads-with-flask -->

<html>
  <head>
    <title>Story Effects</title>
  </head>
  <body>
    <h3><a href="/">Back to home</a></h3>
    {% for file in files %}
      <h1>Download below:</h1>
      <img src="{{ url_for('export', filename = file) }}">
    {% endfor %}
  </body>
</html>
